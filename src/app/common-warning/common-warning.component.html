<h2 mat-dialog-title>{{dialogData.title}}</h2>
<mat-dialog-content>{{dialogData.message}}</mat-dialog-content>
<mat-dialog-content>Date: {{dialogData.Date}}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">{{dialogData.cancelButtonText}}</button>
    <button mat-button (click)="onAction()" color="{{dialogData.color}}">{{dialogData.confirmButtonText}}</button>
</mat-dialog-actions>
